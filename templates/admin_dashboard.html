<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .dashboard {
      display: flex;
      width: 100%;
    }
    .sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
      transition: all 0.3s;
    }
    .sidebar .logo {
      font-size: 1.8rem;
      font-weight: 600;
      text-align: center;
      margin-bottom: 1rem;
    }
    .sidebar nav ul {
      list-style: none;
      padding: 0;
      width: 100%;
    }
    .sidebar nav ul li {
      width: 100%;
    }
    .sidebar nav ul li a {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      transition: 0.3s;
    }
    .sidebar nav ul li a:hover {
      background-color: #1abc9c;
    }
    .sidebar nav ul li a i {
      margin-right: 12px;
    }
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .header .welcome-text {
      font-size: 1.8rem;
      font-weight: 600;
      color: #333;
    }
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #2c3e50;
    }
    .logout-btn {
      display: flex;
      justify-content: center;
      margin-top: auto;
      padding: 15px 0;
    }
    .logout-btn button {
      background-color: #e74c3c;
      color: white;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logout-btn button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="logo">Admin Panel</div>
      <nav>
        <ul>
          <li><a href="#home"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#search"><i class="fas fa-search"></i> Search</a></li>
          <li><a href="#sessions"><i class="fas fa-users"></i> Sessions</a></li>
          <li><a href="#records"><i class="fas fa-list"></i> Records</a></li>
          <li><a href="#report"><i class="fas fa-file-alt"></i> Reports</a></li>
          <li><a href="#announcements"><i class="fas fa-bullhorn"></i> Announcements</a></li>
          <li><a href="#analytics"><i class="fas fa-chart-line"></i> Analytics</a></li>
          <li><a href="#statistics"><i class="fas fa-chart-pie"></i> Statistics</a></li>
        </ul>
      </nav>
      <div class="logout-btn">
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
      </div>
    </aside>
    <main class="main-content">
      <header class="header">
        <h1 class="welcome-text">Welcome, Admin</h1>
      </header>
      <div class="card-grid">
        <div class="card">
          <h3>Total Users</h3>
          <p>1,250</p>
        </div>
        <div class="card">
          <h3>Active Sessions</h3>
          <p>32</p>
        </div>
        <div class="card">
          <h3>New Feedback</h3>
          <p>14</p>
        </div>
        <div class="card">
          <h3>Pending Reports</h3>
          <p>5</p>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
