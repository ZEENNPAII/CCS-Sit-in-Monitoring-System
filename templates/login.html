<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            width: 100%;
            background-image: url("{{ url_for('static', filename='comlab.jpg') }}");
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 400px;
            width: 100%;
            background: #fff;
            border-radius: 7px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            padding: 1.5rem;
        }

        .form header {
            font-size: 1.8rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 1.2rem;
            position: relative; /* Ensures back arrow is positioned correctly */
        }

        .form header .back-arrow {
            position: absolute;
            left: 10px; /* Adjusted for better spacing */
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            color: #009579;
            text-decoration: none;
        }

        .form header .back-arrow:hover {
            text-decoration: underline;
        }

        .form .form-group {
            margin-bottom: 1rem;
        }

        .form .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-weight: 500;
        }

        .form .form-group input {
            height: 40px;
            width: 100%;
            padding: 0 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .form .button {
            color: #fff;
            background: #009579;
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 1rem;
            width: 100%;
            height: 45px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form .button:hover {
            background: #006653;
        }

        .flash-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .signup {
            text-align: center;
            margin-top: 1rem;
        }

        .signup a {
            color: #009579;
            text-decoration: none;
        }

        .signup a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form login">
            <header>
                <a href="{{ url_for('home') }}" class="back-arrow">‚Üê</a>
                Login
            </header>

            <!-- Flash messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="post">
                <div class="form-group">
                    <label for="idno">IDNO:</label>
                    <input type="text" id="idno" name="idno" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" class="button" value="Login">
            </form>
            <p class="signup">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
        </div>
    </div>
</body>
</html>
